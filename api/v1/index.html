<!DOCTYPE html>
<html>
    <head>
        <title>Cotización</title>    
        <meta name="viewport" content="width-device-width, user-scalable=no"> 
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="ed">Cotizacion</div>
                <div class="adduser">
                    <img  class="adduser" src="img/add-friend 1.png" alt="Italian Trulli" >
                </div>
                    <div class="tittle" >Agregar Cliente</div>
                    <dic class="clienttitle">*Cliente</dic>
                    <div>
                        <form>
                          
                            <input class="firstnamefield" type="text" id="fname" name="fname"placeholder="Primer nombre:"><br>
                            
                            <input class="secondnamefield" type="text" id="lname" name="lname" placeholder="Segundo nombre:">
                        </form>
                        <form>
                           
                            <input class="firstlastname" type="text" id="fname" name="fname" placeholder="Primer apellido:"><br>
                            <input class="secondlastname" type="text" id="lname" name="lname" placeholder="Segundo apellido:">
                            <input class="marriedname" type="text" id="lname" name="lname"placeholder="Apellido de casado/a:">
                            <label class="mail1" for="mail">*Correo electronico:</label><br><br>
                            <input class="mail" type="text" id="lname" name="lname"placeholder="Correo electronico:">
                            <label class="adressnewusertext" for="mail">*Dirección:</label><br><br>
                            <input class="adressnewuser" type="text" id="lname" name="lname" placeholder="Direccióno:">
                            <label class="phonenewusertext" for="mail">*Télefono:</label><br><br>
                            <input class="phonenewuser" type="text" id="lname" name="lname" placeholder="Télefono:">
                              
                            <label class="nodpitext" for="mail">Número de DPI:</label><br><br>
                            <input class="nodpi" type="text" id="lname" name="lname"placeholder="Número de DPI:">
                            <label class="expirationdpitext" for="mail">Fecha de vencimiento DPI:</label><br><br>
                            <input class="expirationdpi" type="text" id="lname" name="lname" placeholder="Fecha de vencimiento DPI:">
                            
                            <label class="draganddroptexttitle" for="mail">DPI y Recibo de servicios:</label><br><br>
                            
                            <label class="draganddroptext" for="mail">Arrastra y suelta:</label><br><br>
                            <input class="draganddrop" type="file" id="lname" name="lname" placeholder="Arrastra y suelta aquí " accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps">
                            
                           
                        </form>
                        
                        <div>
                            <button class="back" type="button">Regresar!</button>
                        </div>
                        <div>
                            <button class="guardar" type="button">Guardar</button>
                        </div>
                    </div>
                    
        </main>
    </body>
</html>
